<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="container">
      <div> <img src="/imagen/LogoAlura.png" alt="" class="logo"></div>
      <div class="encriptar">
       <textarea
          name="texto"
          id="texto"
          class="texto"
          cols="30"
          rows="10"
          placeholder="ingresa el texto aqui"
        ></textarea>

        <div class="terminos">
          <p>Solo letras min√∫sculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="imagen/Muneco.png" alt="" id="muneco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que desea encriptar o desencriptar
          </p>
          <!-- <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
          ></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
